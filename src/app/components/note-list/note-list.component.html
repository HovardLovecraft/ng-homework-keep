
<ul>
    <li *ngFor="let note of notesArr; let i = index">
        <span [class.done] ="note.isDone">   
            <input type="checkbox" [checked]="note.isDone">     
            <strong>{{i + 1}}</strong>
            {{note.title + ' ' + note.description}}
        </span>

        <button class="rm">&times;</button>
    </li>
</ul>
